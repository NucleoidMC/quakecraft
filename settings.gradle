pluginManagement {
	repositories {
		maven {
			name "Quilt"
			url "https://maven.quiltmc.org/repository/release"
		}
		maven {
			name "Fabric"
			url "https://maven.fabricmc.net/"
		}
		maven {
			name "Cotton"
			url "https://server.bbkr.space/artifactory/libs-release/"
		}
		gradlePluginPortal()
	}
}

dependencyResolutionManagement {
	versionCatalogs {
		libs {
			def mc = "1.18.2"
			def mappings = 21

			version("minecraft", mc)
			version("mappings", "${mc}+build.${mappings}")

			library("minecraft", "com.mojang", "minecraft").versionRef("minecraft")
			library("minecraft-mappings", "org.quiltmc", "quilt-mappings").versionRef("mappings")
			library("fabric-loader", "net.fabricmc:fabric-loader:0.13.3")

			library("fabric-api", "net.fabricmc.fabric-api:fabric-api:0.48.0+${mc}")
			library("nucleoid-plasmid", "xyz.nucleoid:plasmid:0.5+${mc}-SNAPSHOT")
		}
	}
}

rootProject.name = "quakecraft"
