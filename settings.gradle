pluginManagement {
	repositories {
		maven {
			name "Quilt"
			url "https://maven.quiltmc.org/repository/release"
		}
		maven {
			name "Fabric"
			url "https://maven.fabricmc.net/"
		}
		maven {
			name "Cotton"
			url "https://server.bbkr.space/artifactory/libs-release/"
		}
		gradlePluginPortal()
	}
}

dependencyResolutionManagement {
	versionCatalogs {
		libs {
			def mc = "1.17.1"
			def mappings = 32

			version("minecraft", mc)
			version("mappings", "${mc}+build.${mappings}")

			library("minecraft", "com.mojang", "minecraft").versionRef("minecraft")
			library("minecraft-mappings", "net.fabricmc", "yarn").versionRef("mappings")
			library("fabric-loader", "net.fabricmc:fabric-loader:0.13.2")

			library("fabric-api", "net.fabricmc.fabric-api:fabric-api:0.40.1+1.17")
			library("nucleoid-plasmid", "xyz.nucleoid:plasmid:0.5.7+${mc}")
		}
	}
}

rootProject.name = "quakecraft"
